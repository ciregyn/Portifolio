<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrigado!</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos específicos para a página de agradecimento */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0e0e0e;
      color: #fff;
      margin: 0;
      font-family: 'Rubik', sans-serif;
      text-align: center;
    }
    .obrigado-container {
      background: rgba(26, 26, 26, 0.8);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
    }
    .obrigado-container h1 {
      font-size: 2.5rem;
      color: #b388ff;
      margin-bottom: 20px;
    }
    .obrigado-container p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    .obrigado-container a {
      display: inline-block;
      background-color: #8e44ad;
      color: #fff;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .obrigado-container a:hover {
      background-color: #a569bd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="obrigado-container">
    <h1>Obrigado pelo contato!</h1>
    <p>Recebi sua mensagem com sucesso e entrarei em contato o mais breve possível.</p>
    <a href="index.html">Voltar ao Portfólio</a>
  </div>
</body>
</html>
